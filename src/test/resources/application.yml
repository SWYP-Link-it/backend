spring:
  application:
    name: link-it-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379
      password:

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: Kakao
            client-id: test-client-id
            client-secret: test-client-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: profile_nickname, profile_image, account_email
          naver:
            client-name: naver
            client-id: test-client-id
            client-secret: test-client-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope: name, profile_image, email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

server:
  port: 8080

jwt:
  issuer: link-it-test
  secret: dGVzdC1zZWNyZXQta2V5LWZvci11bml0LXRlc3RpbmctcHVycG9zZXMtb25seS1tdXN0LWJlLWxvbmctZW5vdWdoLXRvLXdvcms=
  access-token-expiration: 3600000
  refresh-token-expiration: 86400000
  temp-token-expiration: 1200000

logging:
  level:
    org.swyp.linkit: DEBUG
    org.hibernate.SQL: DEBUG

app:
  default-profile-image: https://your-bucket.kr.object.ncloudstorage.com/default-profile.png
  oauth2:
    authorized-redirect-uri: http://localhost:3000
  cors:
    allowed-origins: http://localhost:3000
  cookie:
    secure: true
    same-site: None

frontend:
  url: http://localhost:3000
  prod-url: http://localhost:3000

backend:
  url: http://localhost:8080
  prod-url: http://localhost:8080