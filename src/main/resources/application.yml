spring:
  application:
    name: link-it

  # Database
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:linkit_test}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USER:test}
    password: ${DB_PASSWORD:test}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  # OAuth 2.0
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: Kakao
            client-id: ${KAKAO_CLIENT_ID:dummy}
            client-secret: ${KAKAO_CLIENT_SECRET:dummy}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: profile_nickname, account_email

          naver:
            client-name: naver
            client-id: ${NAVER_CLIENT_ID:dummy}
            client-secret: ${NAVER_CLIENT_SECRET:dummy}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope: name, email

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
server:
  port: 8080

jwt:
  issuer: link-it
  secret: ${JWT_SECRET:dummy-secret}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:1209600000}
  temp-token-expiration: ${JWT_TEMP_EXPIRATION:1200000}

app:
  default-profile-image: ${DEFAULT_PROFILE_IMAGE_URL:https://your-bucket.kr.object.ncloudstorage.com/default-profile.png}
  oauth2:
    authorized-redirect-uri: ${FRONTEND_URL:http://localhost:3000}
  cors:
    allowed-origins: ${FRONTEND_URL:http://localhost:3000}

frontend:
  url: ${FRONTEND_URL:http://localhost:3000}
  prod-url: ${FRONTEND_PROD_URL:https://your-production-frontend.com}

backend:
  url: ${BACKEND_URL:http://localhost:8080}
  prod-url: ${BACKEND_PROD_URL:https://your-production-backend.com}